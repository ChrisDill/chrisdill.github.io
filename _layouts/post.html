---
layout: page
---

<div class="group-title">
  <h1>{{ page.title }}</h1>
  <span class="post-meta">Posted {{ page.date | date: "%b %-d, %Y" }}, <a href="/blog">all posts</a></span>
</div>

{{ content }}

<br/>
<section>
  {% if page.previous.url %} 
  <a href={{ page.previous.url | relative_url }}>&larr; Previous</a>
  <span class="px-2"></span>
  {% endif %}
  {% if page.next.url %} 
  <a href={{ page.next.url | relative_url }}>Next &rarr;</a>
  {% endif %}
</section>
